spring.application.name=cruddemo

# Use the correct MariaDB JDBC URL
spring.datasource.url=jdbc:mariadb://localhost:3306/student_tracker

# Database credentials
spring.datasource.username=springstudent
spring.datasource.password=springstudent

# JDBC Driver (optional, but recommended)
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Hibernate Properties (optional, if using Spring Data JPA)
#spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
#spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true

spring.main.banner-mode=off
logging.level.root=warn

logging.level.org.hibernate.SQL = debug
logging.level.org.hibernate.orm.jdbc.bind= trace

spring.jpa.hibernate.ddl-auto=update

